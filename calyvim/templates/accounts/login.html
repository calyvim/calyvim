{% extends 'base/minimal.html' %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card border-0 shadow col-3">
        <div class="card-body py-4 px-4">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="d-flex justify-content-center mb-3">
                    <h5>Log in</h5>
                </div>
                {% include 'partials/_alerts.html' %}
                <div class="mb-4">
                    <label for="{{ form.username_or_email.id_for_label }}" class="form-label">Username or Email</label>
                    {{ form.username_or_email }}
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <label class="form-label form-text">
                            Forgot your password?
                        </label>
                    </div>
                    {{ form.password }}
                </div>
                <div class="d-grid">
                    <button class="btn btn-dark mt-2">Login</button>
                </div>
            </form>

            <div class="d-flex justify-content-center my-2">
                <div class="form-text">Don't have an account? <a href="{% url 'register' %}">Create an account</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
